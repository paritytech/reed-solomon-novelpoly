### static shit
  - name: tools-cargo-hongg
    build_logs_to_retain: 3
    public: true
    serial: true
    plan:
    - in_parallel:
      - get: git-hongg-rs
        trigger: true

      - get: env-glibc

    - task: create-cargo-hongg
      timeout: 20m
      image: env-glibc
      privileged: true
      config:
        platform: linux
        inputs:
        - name: git-hongg-rs
        outputs:
        - name: hongg-artifact
        caches:
        - path: cargo_home
        - path: target
        run:
          path: sh
          args:
          - -exc
          - |
            export CARGO_HOME="$(pwd)/../cargo_home"
            export CARGO_TARGET_DIR="$(pwd)/../target"
            sudo mkdir -p ${CARGO_HOME} ${CARGO_TARGET_DIR}
            sudo chown $(whoami): -Rf ${CARGO_HOME} ${CARGO_TARGET_DIR} .
            rustc +stable --version --verbose

            cargo build --release --workspace

            sudo cp -vf ${CARGO_TARGET_DIR}/release/cargo-hongg ../hongg-artifact/cargo-hongg-$(git rev-parse HEAD)

          dir: git-hongg-rs

    - put: hongg-artifact
      params:
        file: ./hongg-artifact/cargo-hongg-*
        acl: public-read

  - name: tools-cargo-flamegraph
    build_logs_to_retain: 3
    public: true
    serial: true
    plan:
    - in_parallel:
      - get: git-flamegraph
