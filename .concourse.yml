      - get: criterion-output
        resource: criterion-tar-artifact
        passed: [pr-validate]

    - do:
      - task: pr-share-criterion
        timeout: 10m
        image: env-glibc
        config:
          platform: linux
          inputs:
          - name: mc
          - name: git-pr-resource
          - name: criterion-output
          outputs:
          - name: comment
          run:
            path: sh
            args:
            - -exc
            - |
              sudo chown $(whoami): -Rf ./git-pr-resource

              sudo mkdir -p /usr/local/bin/
              sudo cp -vf mc/mc /usr/local/bin/
              sudo chmod +x /usr/local/bin/mc
              echo -e '((minio-access-key))\n((minio-secret-key))' | mc config host add spearow https://minio.spearow.io

              export NAME=criterion-git-$(cd git-pr-resource; git rev-parse HEAD; cd ..).tar.gz
              export NAME=$(cd criterion-output; ls -1 criterion-git-*.tar.gz; cd ..)

              # mc cp criterion-output/${NAME} spearow/reed-solomon-criterion-perf/${NAME}

              sudo touch comment/comment.md
              sudo chmod o+rw comment/comment.md
              sudo chmod u+rw comment/comment.md

              printf "[üìä criterion üìä](%s)" "$(mc share download --no-color --expire=168h --json spearow/reed-solomon-criterion-perf/${NAME} | jq -c -M -r .share)" \
                >> comment/comment.md

      - task: pr-share-flamegraph
        timeout: 10m
        image: env-glibc
        config:
          platform: linux
          inputs:
          - name: comment
          - name: mc
          - name: git-pr-resource
          - name: flamegraph
          outputs:
          - name: comment
          run:
            path: sh
            args:
            - -exc
            - |
              sudo chown $(whoami): -Rf comment
              sudo chown $(whoami): -Rf flamegraph
              sudo chown $(whoami): -Rf git-pr-resource
              sudo chown $(whoami): -Rf .

              sudo mkdir -p /usr/local/bin/
              sudo cp -vf mc/mc /usr/local/bin/
              sudo chmod +x /usr/local/bin/mc
              echo -e '((minio-access-key))\n((minio-secret-key))' | mc config host add spearow https://minio.spearow.io

              export NAME="flamegraph-$(cd git-pr-resource; git rev-parse HEAD; cd ..).svg"
              export NAME=$(cd flamegraph; ls -1 flamegraph-*svg; cd ..)

              # mc cp flamegraph/${NAME} spearow/reed-solomon-flamegraph/${NAME}

              sudo touch comment/comment.md
              sudo chmod o+rw comment/comment.md
              sudo chmod u+rw comment/comment.md

              printf "\n[üî• flamegraph üî•](%s)" "$(mc share download --no-color --expire=168h --json spearow/reed-solomon-flamegraph-svg/${NAME} | jq -c -M -r .share)" \
                >> comment/comment.md

        on_success:
          put: git-pr-resource
          params:
            path: git-pr-resource
            comment_file: comment/comment.md
            delete_previous_comments: true

      on_failure:
        put: git-pr-resource
        params:
          path: git-pr-resource
          comment: "Flamegraph or criterion output could not be created üêû"
          delete_previous_comments: true

#################################################################################
#                     H O N G G :: F U Z Z
